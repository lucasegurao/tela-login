<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <img src="./assets/img/img-train.png" alt="imagem">
        <div class="container">
            <div class="login">
                <header>
                    <p>Bem-vindo!</p>
                    <div class="title">
                        <h1>Fa√ßa seu login</h1>
                        <p>Utilize as credenciais fornecidas pelo administrador</p>
                    </div>
                </header>
                <form>
                    <div class="input-user">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Entre com seu E-mail">
                    </div>
                    <div class="input-user">
                        <label for="senha">Senha</label>
                        <div class="icon">
                            <input type="password" id="senha" placeholder="Entre com sua Senha">
                            <img src="./assets/img/icon.svg" alt="icone">
                        </div>
                    </div>
                    <div class="input-user-checkbox">
                        <div>
                            <label for="">Lembrar-me</label>
                            <input type="checkbox">
                        </div>
                        <p>Esqueceu a senha?</p>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
        </div>
</body>
</html>
